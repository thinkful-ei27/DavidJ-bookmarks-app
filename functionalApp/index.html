<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>My Bookmarks</title>
</head>
<body>
  <main role="main">
    <div class="total-container">
      <h1 role="banner" id="my-bookmarks-title">My Bookmarks</h1>
      <div class="container-button-and-select">
        <button type="button" role="button" class="add-bookmark-button">Add Bookmark</button>
        <select role="combobox" class="rating-filter-select">
        <option value="">Rating to Display</option>  
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
      </div>
      <ul role="list" class="js-list">
      </ul>
    </div>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src=index.js></script>
</body>
</html>
